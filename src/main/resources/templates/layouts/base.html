<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - Plant Care">Plant Care App</title>

    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar-brand { font-weight: 700; color: #2e7d32 !important; }
        .nav-link { font-weight: 500; color: #555; }
        .nav-link:hover, .nav-link.active { color: #2e7d32; }
        .main-content { min-height: 80vh; padding-top: 2rem; padding-bottom: 2rem; }
    </style>
    
    <!-- Slot CSS Tambahan -->
    <th:block layout:fragment="others-css"></th:block>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-leaf me-2 text-success"></i>Plant Care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/plants}">Kebunku</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/schedule}">Jadwal</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/doctor}">Plant Doctor</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/encyclopedia}">Ensiklopedia</a></li>
                    
                    <li class="nav-item ms-lg-3">
                        <a th:href="@{/auth/logout}" class="btn btn-outline-danger btn-sm rounded-pill px-3 mt-1">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- KONTEN UTAMA -->
    <div class="container main-content">
        <div layout:fragment="content"></div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white py-4 mt-auto border-top">
        <div class="container text-center text-muted small">
            &copy; 2025 Plant Care App. Developed with <i class="fas fa-heart text-danger"></i> & Spring Boot.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Notifikasi Global (SweetAlert) -->
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            /* Ambil pesan dari URL Parameter */
            const urlParams = new URLSearchParams(window.location.search);
            const successParam = urlParams.get('success');
            const errorParam = urlParams.get('error');

            if (successParam) {
                Swal.fire({
                    icon: 'success', title: 'Berhasil', text: successParam, timer: 3000, showConfirmButton: false
                });
            }
            if (errorParam) {
                Swal.fire({
                    icon: 'error', title: 'Gagal', text: errorParam
                });
            }
        });
    </script>

    <th:block layout:fragment="others-js"></th:block>
</body>
</html>
