<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1463936575829-25148e1db1b8?q=80&w=1790&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }
        .bg-overlay {
            background: linear-gradient(to bottom right, rgba(46, 125, 50, 0.7), rgba(86, 171, 47, 0.5));
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .form-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #56ab2f, #2e7d32);
            color: white;
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
            color: white;
        }
        .link-green {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }
        .link-green:hover {
            text-decoration: underline;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Kolom Kiri: Gambar -->
            <div class="col-lg-7 d-none d-lg-block bg-image">
                <div class="bg-overlay d-flex flex-column justify-content-center align-items-center text-white text-center p-5">
                    <h1 class="display-4 fw-bold mb-3">Green Your Life</h1>
                    <p class="lead">Rawat tanamanmu, hijaukan duniamu. <br> Jadwalkan penyiraman dengan mudah.</p>
                </div>
            </div>

            <!-- Kolom Kanan: Form -->
            <div class="col-lg-5 login-section">
                <div class="form-wrapper fade-in">
                    <div class="text-center mb-5">
                        <i class="fas fa-leaf fa-3x text-success mb-2"></i>
                        <h2 class="fw-bold text-dark">Welcome Back!</h2>
                        <p class="text-muted">Silakan login untuk mengelola tanamanmu</p>
                    </div>

                    <!-- Alert Error -->
                    <div th:if="${param.error}" class="alert alert-danger border-0 shadow-sm rounded-3 small">
                        <i class="fas fa-exclamation-triangle me-2"></i> Email atau Password salah.
                    </div>
                    <!-- Alert Logout -->
                    <div th:if="${param.logout}" class="alert alert-info border-0 shadow-sm rounded-3 small">
                        <i class="fas fa-info-circle me-2"></i> Anda berhasil keluar.
                    </div>
                    <!-- Alert Success Register -->
                    <div th:if="${success}" class="alert alert-success border-0 shadow-sm rounded-3 small">
                         <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                    </div>

                    <!-- PENTING: th:action menunjuk ke /login (bukan /auth/login/post) -->
                    <!-- Karena SecurityConfig akan menangkap URL /login -->
                    <form th:action="@{/login}" method="post">
                        
                        <!-- INPUT EMAIL (Sebelumnya Username, sekarang ganti jadi EMAIL) -->
                        <div class="mb-3">
                            <label class="form-label small text-muted fw-bold">EMAIL ADDRESS</label>
                            <!-- PERHATIKAN: name="email" -->
                            <input type="email" name="email" class="form-control" placeholder="nama@email.com" required>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label class="form-label small text-muted fw-bold">PASSWORD</label>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                        
                        <button type="submit" class="btn btn-custom mb-4">MASUK SEKARANG</button>
                        
                        <div class="text-center">
                            <p class="text-muted small">Belum punya akun? 
                                <a th:href="@{/auth/register}" class="link-green">Daftar Akun</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
