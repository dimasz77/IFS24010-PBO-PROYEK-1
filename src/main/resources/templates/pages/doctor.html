<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}">
<head><title>Plant Doctor</title></head>
<body>
<div layout:fragment="content">
    
    <div class="row mb-4 align-items-center fade-in">
        <div class="col-md-8">
            <h2 class="fw-bold text-danger"><i class="fas fa-user-md me-2"></i>Plant Doctor</h2>
            <p class="text-muted">Catat gejala penyakit dan pantau kesehatan tanamanmu.</p>
        </div>
        <div class="col-md-4 text-end">
            <a th:href="@{/doctor/new}" class="btn btn-danger rounded-pill px-4 shadow-sm text-white">
                <i class="fas fa-plus me-2"></i>Catat Gejala
            </a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 fade-in" th:each="log : ${logs}">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden border-start border-4"
                 th:classappend="${log.status == 'Sembuh'} ? 'border-success' : 'border-danger'">
                
                <div class="row g-0">
                    <!-- KOLOM GAMBAR (Tampil hanya jika ada gambar) -->
                    <div class="col-4 bg-light d-flex align-items-center justify-content-center" 
                         style="min-height: 150px;" th:if="${log.imagePath != null}">
                        <img th:src="@{/uploads/{path}(path=${log.imagePath})}" 
                             class="w-100 h-100 object-fit-cover">
                    </div>

                    <!-- KOLOM TEXT (Lebar menyesuaikan ada gambar atau tidak) -->
                    <div th:class="${log.imagePath != null} ? 'col-8' : 'col-12'">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge bg-light text-dark border" th:text="${log.plantName}">Nama</span>
                                <span class="badge" 
                                      th:classappend="${log.status == 'Sembuh'} ? 'bg-success' : 'bg-warning text-dark'"
                                      th:text="${log.status}">Status</span>
                            </div>
                            
                            <h5 class="fw-bold mb-1 text-truncate" th:text="${log.issue}">Masalah</h5>
                            <p class="text-muted small mb-3 text-truncate">Diagnosa: <span th:text="${log.diagnosis}">Diagnosa</span></p>
                            
                            <div class="d-flex justify-content-between align-items-center mt-3 pt-2 border-top">
                                <small class="text-muted" th:text="${log.date}">Date</small>
                                <div>
                                    <a th:href="@{/doctor/{id}/edit(id=${log.id})}" class="btn btn-sm btn-outline-warning rounded-pill"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/doctor/{id}/delete(id=${log.id})}" class="btn btn-sm btn-outline-danger rounded-pill" onclick="return confirm('Hapus?')"><i class="fas fa-trash"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(logs)}">
            <i class="fas fa-notes-medical fa-3x text-muted mb-3"></i>
            <p class="text-muted">Belum ada catatan penyakit.</p>
        </div>
    </div>

</div>
</body>
</html>
