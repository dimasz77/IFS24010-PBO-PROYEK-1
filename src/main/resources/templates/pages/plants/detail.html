<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}">
<head><title>Detail Tanaman</title></head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center fade-in">
        <div class="col-md-10">
            <a th:href="@{/plants}" class="btn btn-link text-muted mb-3 text-decoration-none"><i class="fas fa-arrow-left"></i> Kembali</a>
            
            <div class="card border-0 shadow rounded-4 overflow-hidden">
                <div class="row g-0">
                    <!-- Kolom Gambar -->
                    <div class="col-md-5 bg-light d-flex align-items-center justify-content-center" style="min-height: 300px;">
                        <img th:src="${plant.imagePath != null} ? '/uploads/' + ${plant.imagePath} : 'https://placehold.co/400x500?text=No+Image'" 
                             class="w-100 h-100 object-fit-cover">
                    </div>
                    
                    <!-- Kolom Info -->
                    <div class="col-md-7">
                        <div class="card-body p-5">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="badge bg-success-subtle text-success rounded-pill px-3 py-2" th:text="${plant.species}">Spesies</span>
                                <small class="text-muted">ID: <span th:text="${plant.id}"></span></small>
                            </div>
                            
                            <h2 class="fw-bold mb-3" th:text="${plant.name}">Nama Tanaman</h2>
                            <p class="text-muted mb-4" th:text="${plant.description}">Deskripsi tanaman...</p>
                            
                            <div class="p-3 bg-light rounded-3 mb-4">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-tint text-primary me-3 fa-lg"></i>
                                    <div>
                                        <small class="text-muted d-block">Jadwal Siram</small>
                                        <strong class="text-dark">Setiap <span th:text="${plant.wateringFrequency}"></span> Hari</strong>
                                    </div>
                                </div>
                                <hr>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-clock text-warning me-3 fa-lg"></i>
                                    <div>
                                        <small class="text-muted d-block">Terakhir Disiram</small>
                                        <strong class="text-dark" th:text="${plant.lastWatered}">Tanggal</strong>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <a th:href="@{/plants/{id}/edit(id=${plant.id})}" class="btn btn-warning flex-grow-1 rounded-pill"><i class="fas fa-edit me-2"></i>Edit</a>
                                <a th:href="@{/plants/{id}/delete(id=${plant.id})}" class="btn btn-outline-danger rounded-pill" onclick="return confirm('Hapus?')"><i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
