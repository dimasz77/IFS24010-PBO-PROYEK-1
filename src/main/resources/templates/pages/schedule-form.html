<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/base}">
<head>
    <title>Form Jadwal</title>
</head>
<body>
<div layout:fragment="content">
    
    <!-- Animasi Fade In dan Posisi Tengah -->
    <div class="row justify-content-center fade-in">
        <div class="col-md-8 col-lg-6">
            
            <!-- Card Container -->
            <div class="card border-0 shadow rounded-4">
                
                <!-- Card Header -->
                <div class="card-header bg-white border-0 pt-4 px-4">
                    <h4 class="fw-bold text-info mb-0">
                        <!-- Icon berubah sesuai kondisi Edit atau Baru -->
                        <i class="fas" th:classappend="${schedule.id == null} ? 'fa-plus' : 'fa-edit'"></i>
                        <!-- Judul berubah sesuai kondisi -->
                        <span th:text="${schedule.id == null} ? 'Tambah Jadwal Baru' : 'Edit Jadwal'">Form</span>
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/schedule/save}" th:object="${schedule}" method="post">
                        
                        <!-- ID Hidden (Penting untuk Edit) -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Input Tanggal -->
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">TANGGAL / WAKTU</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-calendar-alt text-muted"></i></span>
                                <input type="text" class="form-control bg-light border-0 p-3" th:field="*{date}" 
                                       placeholder="Contoh: 12 Des 2024 atau Besok Pagi" required>
                            </div>
                        </div>

                        <!-- Input Nama Tanaman -->
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">NAMA TANAMAN</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-leaf text-muted"></i></span>
                                <input type="text" class="form-control bg-light border-0 p-3" th:field="*{plantName}" 
                                       placeholder="Contoh: Monstera Deliciosa" required>
                            </div>
                        </div>

                        <!-- Input Aktivitas -->
                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">AKTIVITAS</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-tasks text-muted"></i></span>
                                <input type="text" class="form-control bg-light border-0 p-3" th:field="*{activity}" 
                                       placeholder="Contoh: Siram, Beri Pupuk, Ganti Pot" required>
                            </div>
                        </div>

                        <!-- Tombol Aksi -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info text-white btn-lg rounded-pill fw-bold shadow-sm hover-effect">
                                <i class="fas fa-save me-2"></i>SIMPAN JADWAL
                            </button>
                            <a th:href="@{/schedule}" class="btn btn-light rounded-pill py-2">Batal</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- CSS Tambahan Khusus Halaman Ini -->
<th:block layout:fragment="others-css">
    <style>
        .form-control:focus {
            box-shadow: none;
            background-color: #fff !important;
            border: 1px solid #0dcaf0 !important;
        }
        .hover-effect {
            transition: transform 0.2s;
        }
        .hover-effect:hover {
            transform: translateY(-2px);
        }
    </style>
</th:block>

</body>
</html>
