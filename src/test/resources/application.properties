# Nama Aplikasi
spring.application.name=PlantCare

# --- KONFIGURASI POSTGRESQL ---
# Ganti 'plantdb' dengan nama database yang sudah Anda buat di pgAdmin/Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/plantdb
# Ganti dengan username postgres Anda (biasanya 'postgres')
spring.datasource.username=postgres
# Ganti dengan password postgres Anda
spring.datasource.password=Dimas2006

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (Update tabel otomatis tanpa menghapus data)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Upload File Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=./uploads

# Thymeleaf
spring.thymeleaf.cache=false